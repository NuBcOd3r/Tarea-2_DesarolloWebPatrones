<!DOCTYPE html>
<html>

    <!-- HEAD -->
    <head>
        <title>Wizards of the Coast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <!-- BODY -->
    <body>

        <!-- BootStrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    

        <!-- HEADER -->
        <header>    
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                <!-- Logo -->
                <img id="logo" class="d-inline-block align-top" src="imagenes/Logo.jpg" width="100" height="50"/>

                <!<!-- NavBar -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item active">
                            <a href="index.html" class="nav-link">
                                Inicio
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="registro.html" class="nav-link">
                                Registro
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="productos.html" class="nav-link">
                                Productos
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="magic.html" class="nav-link">
                                Magic: The Gathering
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="d&d.html" class="nav-link">
                                D&D
                            </a>
                        </li>

                    </ul>
                </div>

                <!<!-- Barra de Busqueda -->
                <form class="d-flex">
                    <input type="text" class="form-control me-2">
                    <button id="btnBuscar" type="submit" class="btn btn-primary">
                        Buscar
                    </button>
                </form>

            </nav>
        </header>

        
        <!-- SECTION -->
        <section class="bg-image d-flex align-items-center justify-content-center" 
                 style="background-image: url('imagenes/Fondo.jpg'); background-size: cover; background-position: center; min-height: 100vh;">

            <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
                <h3 class="text-center mb-4">Crear Cuenta</h3>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar" name="confirmar" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                </form>

                <!-- Enlace para ir al login -->
                <div class="text-center mt-3">
                    <a href="registro.html" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>

        </section>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
